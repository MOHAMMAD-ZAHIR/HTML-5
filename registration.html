<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <p><h1>Login form</h1></p>
  <form method="POST">
    <table>
      <tr>
        <td>Name</td>
        <td><input type="text" name="f_name" required></td>
      </tr>
      <tr>
        <td>Date of Birth</td>
        <td><input type="date" name="f_dob" required></td>
      </tr>
      <tr>
        <td>Address</td>
        <td><input type="text" name="f_address" required></td>
      </tr>
      <tr>
        <td>Country</td>
        <td>
          <select name="f_counrty" required>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Canada">Canada</option>
            <option value="USA">USA</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Passport</td>
        <td><input type="text" name="f_passport" required></td>
      </tr>
      <tr>
        <td>Blood group</td>
        <td><input type="text" name="f_blood" required></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td><input type="radio" name="f_gender" value="male" required>Male<br>
        <input type="radio" name="f_gender" value="female" required>Female</td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" name="f_reg" value="Register"></td>
      </tr>
    </table>
  </form>
</body>
</html>
